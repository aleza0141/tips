site_name: TIPS documentation
nav:
  - Introduction: index.md
  - CLI: cli.md
  - Workflow:
    - Overview: workflow.md
    - Implemented: implements.md
    - Advanced: advanced.md
plugins:
  - mermaid2
theme:
  name: material
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences:
     custom_fences:
       - name: mermaid
         class: mermaid
         format: !!python/name:mermaid2.fence_mermaid
